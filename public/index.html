<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Aspirasi Komunitas Sedoso</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Form Aspirasi Komunitas Sedoso</h1>
    <p>Kami ingin mendengar aspirasi Anda untuk komunitas yang lebih baik!</p>
    <form id="aspiration-form">
      <div class="form-group">
        <label for="name">Nama Anggota (opsional):</label>
        <input type="text" id="name" placeholder="Masukkan nama Anda">
      </div>
      <div class="form-group">
        <label for="email">Email Anggota (opsional):</label>
        <input type="email" id="email" placeholder="Masukkan email Anda">
      </div>
      <div class="form-group">
        <label for="aspiration">Aspirasi Anda:</label>
        <textarea id="aspiration" rows="5" placeholder="Tulis aspirasi Anda di sini..." required></textarea>
      </div>
      <button type="submit">Kirim Aspirasi</button>
    </form>
    <div id="confirmation" class="hidden">Terima kasih! Aspirasi Anda telah dikirim.</div>
  </div>
  <script src="script.js"></script>
</body>
</html>
